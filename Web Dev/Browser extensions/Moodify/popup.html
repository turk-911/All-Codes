<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3><label for="moodDropdown">Moodify: Playlist for your mood</label></h3>
    <select id="moodDropdown">
        <option value="happy">Happy</option>
        <option value="serious">Serious</option>
        <option value="chill">Chill</option>
        <option value="reflective">Reflective</option>
        <option value="spiritual">Spiritual</option>
        <option value="sad">Sad</option>
        <option value="excited">Excited</option>
        <option value="lonely">Lonely</option>
        <option value="jealous">Jealous</option>
        <option value="energetic">Energetic</option>
        <option value="grateful">Grateful</option>
        <option value="optimistic">Optimistic</option>
        <option value="peaceful">Peaceful</option>
        <option value="playful">Playful</option>
        <option value="calm">Calm</option>
        <option value="pensive">Pensive</option>
        <option value="indifferent">Indifferent</option>
        <option value="curious">Curious</option>
        <option value="nostalgic">Nostalgic</option>
        <option value="angry">Angry</option>
        <option value="frustrated">Frustrated</option>
        <option value="irritated">Irritated</option>
        <option value="bored">Bored</option>
        <option value="guilty">Guilty</option>
        <option value="hopeless">Hopeless</option>
        <option value="bittersweet">Bittersweet</option>
        <option value="conflicted">Conflicted</option>
        <option value="melancholy">Melancholy</option>
        <option value="ambivalent">Ambivalent</option>
        <option value="relieved">Relieved</option>
        <option value="tired">Tired</option>
        <option value="hungry">Hungry</option>
        <option value="restless">Restless</option>
        <option value="sick">Sick</option>
    </select>
    <button id="suggestButton">Suggest Playlist</button>
    <p id="playlistLink"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
